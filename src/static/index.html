<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Smarthome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <link href="/static/style.css" rel="stylesheet">
    <link href="/static/cmGauge.css" rel="stylesheet">

</head>
<body>

  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Smarthome</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h2 class="header center orange-text">Smarthome</h2>
      <br>
    </div>
  </div>

    <div class="section">

      <div class="row">
        <div style="border:1">
        <div class="col s4 m4">
          <div id="vol_up" class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">volume_up</i></h2>
            <h5 class="center">Volume Up</h5>
          </div>
        </div>

        <div class="col s4 m4">
          <div id="vol_down" class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">volume_down</i></h2>
            <h5 class="center">Volume Down</h5>
          </div>
        </div>

        <div class="col s4 m4">
          <div id="vol_gauge" class="icon-block">
              <div id="gaugeDemo" class="gauge gauge-big gauge-green">
                  <div class="gauge-arrow"></div>
              </div>
              <h5 id="vol_level">Level: 0</h5>
          </div>
        </div>
      </div> <!-- row -->

      <div class="row">
        <div class="col s4 m4">
          <div id="elec_usage" class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">flash_on</i></h2>
            <h5 id="elec_live" class="center">Electricy Usage: </h5>
          </div>
        </div>

        <div class="col s4 m4">
          <div id="temp_hallway" class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">store</i></h2>
            <h5 id="temp_live" class="center">Hallway Temperature: </h5>
          </div>
        </div>

      </div> <!-- row -->

     </div> <!-- section -->


    <!-- Load Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="/static/cmGauge.js"></script>

    <!-- Load Our Code -->
    <script src="/static/init.js"></script>
</body>
</html>
